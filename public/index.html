<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      margin: 20px;
    }
    .post {
      margin-bottom: 20px;
    }
    .post h2 {
      color: #333;
    }
    .post p {
      color: #777;
    }
    .post .date {
      color: #aaa;
      font-size: 0.8em;
    }
    .new-post,
    .new-comment {
      margin-top: 20px;
    }
    .comment {
      margin-bottom: 10px;
      padding-left: 20px;
      border-left: 2px solid #ccc;
    }
    .comment .reply-section {
      margin-left: 20px;
    }
    .reply {
      margin-bottom: 10px;
      padding-left: 20px;
      border-left: 2px solid #eee;
    }
    .edit-section {
      margin-top: 10px;
    }
    .edit-section input[type="text"],
    .edit-section textarea {
      width: 100%;
      margin-bottom: 10px;
    }
    .edit-buttons {
      text-align: left;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
